<app-navbar></app-navbar>

<div class="map-container">
  <h3 *ngIf="!userService.isLoggedIn(); else timeCheck">Please login to rent a bike</h3>
  <ng-template #timeCheck>
    <ng-container *ngIf="userService.hasBikeRented()">
      <h3>You rent a bike "{{userService.getRentedBikeName()}}" since {{userService.getRentedBikeStartTime() | date:'medium'}}</h3>
    </ng-container>
  </ng-template>
  <app-map [hidden]="!userService.isLoggedIn()"></app-map>
</div>
