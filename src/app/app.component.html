<app-navbar></app-navbar>

<div class="map-container">
  <h3 *ngIf="!firebaseUser; else timeCheck">Please login to rent a bike</h3>
  <ng-template #timeCheck>
    <div *ngIf="user&&user.rentedBikeId">
      <h3>You rent a bike "{{user.rentedBikeName}}" since {{user.rentStartTime | date:'medium'}}</h3>
    </div>
  </ng-template>
  <div [hidden]="!firebaseUser" #gmap class="map"></div>
</div>
